<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset={{ htmlspecialchars(__encoding__) }}" />
    <title>Aaron O'Leary - {{ htmlspecialchars(page["title"]) }}</title>
    <meta name="description" content="{{ htmlspecialchars(page.get("description", "a poole site")) }}" />
    <meta name="keywords" content="{{ htmlspecialchars(page.get("keywords", "poole")) }}" />
    <link rel="stylesheet" type="text/css" href="css/markdown.css" />
    <link rel="stylesheet" type="text/css" href="css/pygment.css" />
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
                "tex2jax": { inlineMath: [['$', '$'], ['\\(', '\\)']] },
                TeX: { equationNumbers: { autoNumber: "AMS" } },
                MMLorHTML: { prefer: { Firefox: "HTML" } }
      });
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML">
    </script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript">
jQuery(function($){
  $('#content img').each(function(index) {
    $this = $(this).wrap('<div class="img-caption" />');
    $('<p class="caption">' + $this.attr("alt") + '</p>').insertAfter($this);
  });
});
</script>
</head>
<body>
    <div id="box">
        <div id="menu" class="noPrint">
        <!--%
            mpages = [p for p in pages if "menu-position" in p]
            mpages.sort(key=lambda p: int(p["menu-position"]))
            entry = '<span class="%s"><a href="%s">%s</a></span>'
            for p in mpages:
                style = p["title"] == page["title"] and "current" or ""
                site_base = options.base_url
                if 'index.html' in p["url"]:
                    clean_url = site_base + p["url"].split('index.html')[0]
                    # clean_url = p["url"].split('index.html')[0]
                else:
                    clean_url = p["url"].split('.html')[0]
                
                print(entry % (style, htmlspecialchars(clean_url), htmlspecialchars(p["title"])))
        %-->
        </div>
        <div id="content">
            <div id="date" align="right">
                <em><!--%
                if "post" in page:
                    from datetime import datetime
                    date =  datetime.strptime(page["date"], "%Y-%m-%d").strftime("%B %d, %Y")
                    date_header = 'Posted on %s' % date
                    print date_header
                %-->
                </em>
            </div>
            {{ __content__ }}
        </div>
    </div>
    <div id="footer" style="font-size:10px">
        <!--%
            md_url = page["url"].split('.html')[0] + '.md'
            md_url_form = '<a href="%s">%s</a>'
            print md_url_form % (md_url, 'raw file')
        %-->
        <!-- Built with <a href="http://bitbucket.org/obensonne/poole">Poole</a> -->
        &middot;
        Aaron O'Leary 2012
        &middot;
        <!--% print "<a href='%sabout'>About</a>" % options.base_url %-->
        &middot;
        Licensed as <a href="http://creativecommons.org/licenses/by-sa/3.0">CC-SA</a>
    </div>
</body>
</html>
